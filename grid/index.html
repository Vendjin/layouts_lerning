<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="grid-container">
    <div id="one" class="grid-elem">1</div>
    <div class="grid-elem">2</div>
    <div class="grid-elem">3</div>
    <div class="grid-elem">4</div>
    <div class="grid-elem">5</div>
    <div class="grid-elem">6</div>
    <div class="grid-elem">7</div>
    <div class="grid-elem">8</div>
    <div class="grid-elem">9</div>
    <div class="grid-elem">10</div>
</div>

<div class="grid-second-container">
    <div id="first" class="grid-elem">1</div>
    <div id="second" class="grid-elem">2</div>
    <div id="third" class="grid-elem">3</div>
</div>


<div class="grid-third-container">
    <div id="header" class="grid-elem">header</div>
    <div id="blog" class="grid-elem">blog</div>
    <div id="message" class="grid-elem">message</div>
    <div id="footer" class="grid-elem">
        <div class="grid-elem orange"></div>
        <div class="grid-elem orange"></div>
        <div class="grid-elem orange"></div>
    </div>
</div>


<div class="divider"></div>
</body>
</html>
